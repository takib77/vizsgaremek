<div class="row m-1">
    <h1>Kisállatok</h1>
    <p class="h5 my-3">Válasszon a nálunk kapható kisállatok közül! A képre kattintva további információkat olvashat az
        adott élőlényről.
    </p>
</div>
<div class="row m-1">
    <div *ngFor="let animal of animalList$ | async" class="col-12 col-sm-6 col-md-4 col-xl-3 col-offset-1 p-3">
        <div class="card alert-success shadow p-3 h-100">
            <img (click)="onClickImage(animal)" data-bs-toggle="modal" data-bs-target="#exampleModal"
                src="{{animal.img}}" class="card-img-top rounded cursor" alt="{{animal.name}}">
            <div class="card-body d-flex flex-column">
                <h6 class="card-title text-center my-1">{{animal.name.toUpperCase()}}</h6>
                <h3 class="card-text text-danger text-center justify-content-center mt-auto">{{animal.price}} Ft</h3>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{modalTitle}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                {{modalText}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Bezárás</button>
            </div>
        </div>
    </div>
</div>
