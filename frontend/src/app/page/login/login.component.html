<div class="row">
    <div class="col-4 offset-4 my-3">
        <h1 class="text-center my-3">Bejelentkezés</h1>
        <form (ngSubmit)="onLogin()">
            <div class="form-group mb-3">
                <label>Email</label>
                <input class="form-control" name="email" [(ngModel)]="user.email" type="email">
            </div>
            <div class="form-group mb-3">
                <label>Jelszó</label>
                <input class="form-control" name="password" [(ngModel)]="user.password" type="password">
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg btn-block">
                    <i class="fas fa-save"></i>
                </button>
            </div>
        </form>
    </div>
</div>
